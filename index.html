<!DOCTYPE html>
<html lang="es">
  <!-- pedidos del trabajo: Utiliza etiquetas semánticas (como <header>, <nav>,
  <section>, <footer>, <figure>, etc.) para construir la estructura del sitio. Incorpora, además de las etiquetas semánticas,
  al menos las siguientes etiquetas como <p>, <a>, <h1>, <ul>, <ol>, <li>, <img>, <br>, <table>, <form>, <b>, <i>, <hr>,
  y asegura que al menos una tabla esté presente. Debes crear un formulario de contacto básico, donde los datos ingresados
  no se envíen a un servidor pero se validen localmente. -->
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Proyecto web de primer semestre">
  <meta name="keywords" content="HTML, CSS, JavaScript, Proyecto">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute Cinema</title>

  <!-- Vincular CSS externo -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Estructura semántica -->
  <header>
    <h1>Absolute Cinema: Tu guía de pelis</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="#">Cont</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Sección principal</h2>
      <p>peliculas mejor calificadas.</p>
<!-- insertar carrusel de fotos de peliculas con: titulo, clasificación, calificacipon, etc -->
      <img src="img/streaming.jpg" alt="tvstreaming">
    </section>

    <section>
      <h2>Tabla de ejemplo</h2>
      <table border="1">
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
        </tr>
        <tr>
          <td>Ana</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Carlos</td>
          <td>22</td>
        </tr>
      </table>
    </section>

    <section>
      <h2>Formulario de Contacto</h2>
      <!-- cambiar a formulario de comentarios (poner un comentario anonimo de critica de una pelicula -->
      <form id="formulario">
        <label>Nombre:</label><br>
        <input type="text" id="nombre" required><br><br>

        <label>Email:</label><br>
        <input type="email" id="email" required><br><br>

        <label>Mensaje:</label><br>
        <textarea id="mensaje" required></textarea><br><br>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mi Proyecto Web</p>
  </footer>

  <!-- Vincular JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
